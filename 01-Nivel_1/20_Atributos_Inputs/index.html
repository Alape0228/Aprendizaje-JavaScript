        Recordar que cada ves que se ejecuta un input submit envia datos por el formulario y se actualiza la pagina

        pero si el input esta fuera del formulario y se le agrega el atributo form y se da el valor del id del formulario este se ejecutara al formulario indicado 
    -->
    <form>
        <input type="text" class="input6">
        <input type="submit">6
    </form><br><br>
